    <script>
        //ส่วนของปุ่น
        const generalContent = document.querySelector('.general-content');
        const fruitsContent = document.querySelector('.fruits-content');

        const generalButton = document.getElementById('general-button');
        const fruitsButton = document.getElementById('fruits-button');

        generalContent.style.display = 'block';
        fruitsContent.style.display = 'none';

        generalButton.classList.add('active');

        generalButton.addEventListener('click', function () {
            generalContent.style.display = 'block';
            fruitsContent.style.display = 'none';

            generalButton.classList.add('active');
            fruitsButton.classList.remove('active');
        });

        fruitsButton.addEventListener('click', function () {
            generalContent.style.display = 'none';
            fruitsContent.style.display = 'block';

            fruitsButton.classList.add('active');
            generalButton.classList.remove('active');
        });

        const toppingItems = document.querySelectorAll('.topping-item');

        toppingItems.forEach(item => {
            item.addEventListener('click', function () {
                // คุณสามารถดำเนินการเพิ่มสินค้าลงในตะกร้าที่นี่
                // เช่น เรียกฟังก์ชันที่เพิ่มสินค้าลงในตะกร้า
                // addProductToCart(item);
                // หรือแสดงข้อความเตือน
                alert('The product has been added to the cart!!');
            });
        });


        //ส่วนของการเพิ่มสินค้าลงตะกร้า
        const cartItems = [];

        // เลือกทุกไอคอน "เพิ่มลงในตะกร้า" แล้วเพิ่มเหตุการณ์การคลิก
        const addToCartIcons = document.querySelectorAll('.fa-cart-shopping');
        addToCartIcons.forEach(icon => {
            icon.addEventListener('click', function (event) {
                addToCart(event);
                alert('The product has been added to the cart!');
            });
        });

        function addToCart(event) {
            const selectedItem = event.target.parentElement; // เลือกข้อมูลของรายการที่เลือก
            const itemName = selectedItem.querySelector('img').alt; // ชื่อของรายการสินค้า
            const itemPrice = selectedItem.dataset.price || '0';

            // สร้าง Element ของรายการสินค้าที่จะเพิ่มลงในตะกร้า
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
            <h3>${itemName}</h3>
            <p>${itemPrice}</p>
        `;

            // เพิ่มรายการสินค้าลงในตะกร้า
            const cartItemsContainer = document.querySelector('.cart-items');
            cartItemsContainer.appendChild(cartItem);

            cartItems.push({ name: itemName, price: itemPrice });
        }

    </script>
