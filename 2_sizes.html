<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style_2_sizes.css">
    <link rel="icon" href="css/logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>Cup Sizes</title>
</head>

<body>
    <div class="header">
        <h1>Sizes</h1>
    </div>
    <div class="home-container">
        <a href="1_home_page.html">
            <i class="fa-solid fa-house"></i>
        </a>
    </div>

    <div class="sizes-container">
        <div class="sizes-item SizeS" data-price="29฿">
            <i class="fa-solid fa-cart-shopping"></i>
            <img src="image/IMG_6509.png"
                class="imgS" alt="Size S (+3 Toppings)">
        </div>
        <div class="sizes-item SizeM" data-price="39฿" >
            <i class="fa-solid fa-cart-shopping"></i>
            <img src="image/IMG_6509.png"
                class="imgM" alt="Size M (+5 Toppings)">

        </div>
        <div class="sizes-item SizeL" data-price="49฿">
            <i class="fa-solid fa-cart-shopping"></i>
            <img src="image/IMG_6509.png"
                class="imgL" alt="Size L (+6 Toppings)">
        </div>
        <div class="sizes-item SizeXL" data-price="59฿">

            <i class="fa-solid fa-cart-shopping"></i>
            <img src="image/IMG_6509.png"
                class="imgXL" alt="Size XL (+7 Toppings)">

        </div>

        <div class="button-back-next">
            <a href="1_home_page.html">
                <button id="backButton">BACK</button>
            </a>
            <a href="3_flavors.html">
                <button id="nextButton">NEXT</button>
            </a>
        </div>
    </div>
    </div>
    </div>

    <div class="container">
        <div class="cart-items">
            <!-- ที่นี่จะเพิ่มรายการสินค้าที่เลือกเข้าตะกร้า -->
        </div>
    </div>

    <script>
        // ถ้ามีการคลิกที่ไอคอนจะ "เพิ่มลงในตะกร้า"
        const addToCartIcons = document.querySelectorAll('.fa-cart-shopping');
        addToCartIcons.forEach(icon => {
            icon.addEventListener('click', function (event) {
                addToCart(event)
                alert('The product has been added to the cart!');
            });
        });

            function addToCart(event) {
                const selectedItem = event.target.parentElement; // เลือกข้อมูลของรายการที่เลือก
                const itemName = selectedItem.querySelector('img').alt; // ชื่อของรายการสินค้า
                const itemPrice = selectedItem.dataset.price; // ราคาของรายการสินค้า (เป็นตัวอย่าง)

                // Element ของรายการสินค้าที่จะเพิ่มลงในตะกร้า
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
        <h3>${itemName}</h3>
        <p>${itemPrice}</p>
        <button class="remove-from-cart-btn">Remove</button>
    `;

                // เพิ่มรายการสินค้าลงในตะกร้า
                const cartItemsContainer = document.querySelector('.cart-items');
                cartItemsContainer.appendChild(cartItem);
            }
    </script>
</body>

</html>
